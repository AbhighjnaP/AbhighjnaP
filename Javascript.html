           function callFromclickbutton(){  //to create a click event
            console.log("We are calling from callFromclickbutton")

           function addition(){
            console.log("Adding numbers")
            var number1=document.getElementById("num1")
            var number2=document.getElementById("num2")
            console.log(number1.value)
            console.log(number2.value)
            var result=parseInt(number1.value) +parseInt(number2.value)
            console.log(result)
            var additionResult= document.getElementById("additionResult")
            additionResult.innerHTML = result
           }

           function subtraction(){
            console.log("Subtracting numbers")
            var number1=document.getElementById("num3")
            var number2=document.getElementById("num4")
            console.log(number1.value)
            console.log(number2.value)
            var result=parseInt(number1.value) -parseInt(number2.value)
            console.log(result)
            var subtractionResult= document.getElementById("subtractionResult")
            subtractionResult.innerHTML = result

           }

           function multiplication(){
            console.log("multiplicating numbers")
            var number1=document.getElementById("num5")
            var number2=document.getElementById("num6")
            console.log(number1.value)
            console.log(number2.value)
            var result=parseInt(number1.value) *parseInt(number2.value)
            console.log(result)
            var multiplicationResult= document.getElementById("multiplicationResult")
            multiplicationResult.innerHTML = result
           }

           function division(){
            console.log("dividing numbers")
            var number1=document.getElementById("num7")
            var number2=document.getElementById("num8")
            console.log(number1.value)
            console.log(number2.value)
            var result=parseInt(number1.value) *parseInt(number2.value)
            console.log(result)
            var divisionResult= document.getElementById("divisionResult")
            divisionResult.innerHTML = result
           }
